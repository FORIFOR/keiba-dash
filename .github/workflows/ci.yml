name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (Vitest JSON report)
        run: |
          mkdir -p reports
          npm run test:ci
        continue-on-error: true

      - name: E2E tests (Playwright)
        run: npx playwright test
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/**
            playwright-report/**
          if-no-files-found: ignore

  autofix:
    needs: checks
    if: ${{ always() && needs.checks.result == 'failure' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/download-artifact@v4
        with:
          name: ci-reports
          path: ci-reports

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm i -D @anthropic-ai/sdk

      - name: Run LLM auto-fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/llm-fix.mjs --reports ci-reports

      - name: Re-run tests after fix
        run: |
          npm run typecheck
          npm run test:unit
          npx playwright test

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "auto-fix[bot]"
            git config user.email "auto-fix[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-fix by Claude based on CI failures"
            git push
          fi

      - name: Comment on PR
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸ”§ Auto-fix attempted via Claude. Please review the changes."
