name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (Vitest JSON report)
        run: |
          mkdir -p reports
          npm run test:ci
        continue-on-error: true

      - name: E2E tests (Playwright)
        run: npx playwright test
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-reports
          path: |
            reports/**
            playwright-report/**
          if-no-files-found: ignore

  autofix:
    needs: checks
    if: ${{ always() && needs.checks.result == 'failure' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/download-artifact@v4
        with:
          name: ci-reports
          path: ci-reports

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm i -D @anthropic-ai/sdk

      - name: Run LLM auto-fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node scripts/llm-fix.mjs ci-reports   # â† å¼•æ•°ã‚’ä¿®æ­£

      - name: Re-run tests after fix
        run: |
          npm run typecheck
          npm run test:unit
          npx playwright test

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "auto-fix[bot]"
            git config user.email "auto-fix[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto-fix by Claude based on CI failures"
            git push
          fi

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}           # â† è¿½åŠ ï¼ˆgh CLIç”¨ï¼‰
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ğŸ”§ Auto-fix attempted via Claude. Please review the changes."

  # â–¼ ã“ã“ã‚’ jobs ã®ä¸­ã«ç½®ãï¼ˆchecks/autofix ã¨åŒã˜éšå±¤ï¼‰
  summarize:
    needs: checks
    if: ${{ always() && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ci-reports
          path: ci-reports

      - name: Post summary to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const read = p => fs.existsSync(p) ? fs.readFileSync(p,'utf8') : '';
            let unit=0, eslint=0, type='ok', e2e='ok';
            try { const v=JSON.parse(read('ci-reports/reports/vitest.json')); unit=v.numFailedTests||0 } catch {}
            try { const arr=JSON.parse(read('ci-reports/reports/eslint.json')); eslint=arr.reduce((a,f)=>a+f.messages.length,0) } catch {}
            const tsc = read('ci-reports/reports/typecheck.txt');
            type = /error TS\d+|Found \d+ error/i.test(tsc) ? 'errors detected' : 'ok';
            const pwh = read('ci-reports/playwright-report/index.html');
            e2e = /failed|âŒ/i.test(pwh) ? 'failures detected' : 'ok';
            const body = `## ğŸ§ª CI Summary
            - Unit: ${unit} failing
            - ESLint: ${eslint} issue(s)
            - Typecheck: ${type}
            - E2E: ${e2e}

            Artifacts: Actions run â†’ **Artifacts** â†’ \`ci-reports\``;
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo,
              issue_number: context.payload.pull_request.number, body
            });
